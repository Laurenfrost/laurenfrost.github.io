<p>表向きは製薬会社であり、正式名称は「ロドス・アイランド製薬」という。</p>
<p>しかし、その実体は感染者自身の手で感染者問題の解決に取り組む専門組織であり、様々な手段を用いて感染者が巻き起こす事件を解決に導いてきた実績を持つ。</p>
<p>前代未聞の暴動が各地で巻き起こる中、新たにロドスに加わったドクターの決断が、ロドスの未来を決めることになるだろう。</p>
